name: dict_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_bloc: ^8.1.3
  either_option: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.5
  lottie: ^1.4.0
  url_launcher: ^6.1.11
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.15
  flutter_local_notifications: ^15.1.0+1
  permission_handler: ^10.4.2



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.3.3


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animation/


  fonts:
    - family: RBold
      fonts:
        - asset: assets/fonts/greyCliff-bold.ttf
    - family: RMedium
      fonts:
        - asset: assets/fonts/greyCliff-regular.ttf
    - family: RLight
      fonts:
        - asset: assets/fonts/greyCliff-regular.ttf
 